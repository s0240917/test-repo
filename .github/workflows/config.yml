on:
  push:
    branches: [ master ]

jobs:
  Build-Deploy:
    name: Build-Deploy
    runs-on: ubuntu-latest


    steps:
      
      - name: Installing Azure CLI
        run: |
        
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az --version
      - name: login to Azure
        run: |
          set +H
          az login -u ${{ secrets.AZURE_USERNAME }} -p "${{ secrets.AZURE_PASSWORD }}"
            
                          
          
