on:
  push:
    branches: [ master ]

jobs:
  Build-Deploy:
    name: Build-Deploy
    runs-on: ubuntu-latest


    steps:
      
      - name: Installing Azure CLI
        run: |
        
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az --version
      - name: login to Azure
        run: |
          #az login -u ${{ secrets.AZURE_USERNAME }} -p ${{ secrets.AZURE_PASSWORD }}
            
          az account set --subscription ${{ secrets.ACCOUNT_SUBS }}
          az aks get-credentials --resource-group ConOptium --name dev-conoptium-aks
                
          
